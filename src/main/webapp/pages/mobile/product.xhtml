<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE"/>
<h:head>
</h:head>
<h:body>
    <pm:page id="product">
        <pm:header title="Product Manager">
            <h:form id="header-form-product">
                <p:tabMenu activeIndex="1">
                    <p:menuitem value="Stores" icon="ui-icon-home" outcome="index" iconPos="bottom"/>
                    <p:menuitem value="Products" icon="ui-icon-gear" outcome="product" iconPos="bottom"/>
                </p:tabMenu>
            </h:form>
        </pm:header>
        <pm:content>
            <p:dataList value="#{mobileProductBean.productList}" var="product" pt:data-inset="true" paginator="true"
                        rows="5">
                <f:facet name="header">
                    Product List
                </f:facet>
                <h:panelGrid columns="1">
                    <h2>#{product.name}</h2>

                    <p>R$ #{product.value}</p>
                </h:panelGrid>
            </p:dataList>
        </pm:content>
    </pm:page>

</h:body>
</html>
