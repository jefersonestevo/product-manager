<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title><h:outputText value="#{message.System_Name}"/></title>
        <h:outputStylesheet name="style.css" library="css"/>
        <ui:insert name="head">
        </ui:insert>
    </h:head>

    <h:body>
        <div id="page">

            <div id="header">
                <ui:insert name="header">
                    <ui:include src="/pages/web/template/header.xhtml"/>
                </ui:insert>
            </div>

            <p:outputPanel styleClass="panel-separador" layout="block"/>
            <p:messages closable="true" autoUpdate="true"/>

            <div id="content">
                <ui:insert name="content">
                    <ui:include src="/pages/web/template/content.xhtml"/>
                </ui:insert>
            </div>

            <div id="footer">
                <ui:insert name="footer">
                    <ui:include src="/pages/web/template/footer.xhtml"/>
                </ui:insert>
            </div>

        </div>
    </h:body>
</f:view>
</html>
